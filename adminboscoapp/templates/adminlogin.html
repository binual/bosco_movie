{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="au theme template">
    <meta name="author" content="Hau Nguyen">
    <meta name="keywords" content="au theme template">

    <!-- Title Page-->
    <title>Login</title>

    <!-- Fontfaces CSS-->
    <link href="{% static 'login/css/font-face.css' %}" rel="stylesheet" media="all">
    <link href="{% static 'login/vendor/font-awesome-4.7/css/font-awesome.min.css' %}" rel="stylesheet" media="all">
    <link href="{% static 'login/vendor/font-awesome-5/css/fontawesome-all.min.css' %}" rel="stylesheet" media="all">
    <link href="{% static 'login/vendor/mdi-font/css/material-design-iconic-font.min.css' %}" rel="stylesheet" media="all">

    <!-- Bootstrap CSS-->
    <link href="{% static 'login/vendor/bootstrap-4.1/bootstrap.min.css' %}" rel="stylesheet" media="all">

    <!-- Vendor CSS-->
    <link href="{% static 'login/vendor/animsition/animsition.min.css' %}" rel="stylesheet" media="all">
    <link href="{% static 'login/vendor/bootstrap-progressbar/bootstrap-progressbar-3.3.4.min.css' %}" rel="stylesheet" media="all">
    <link href="{% static 'login/vendor/wow/animate.css' %}" rel="stylesheet" media="all">
    <link href="{% static 'login/vendor/css-hamburgers/hamburgers.min.css' %}" rel="stylesheet" media="all">
    <link href="{% static 'login/vendor/slick/slick.css' %}" rel="stylesheet" media="all">
    <link href="{% static 'login/vendor/select2/select2.min.css' %}" rel="stylesheet" media="all">
    <link href="{% static 'login/vendor/perfect-scrollbar/perfect-scrollbar.css' %}" rel="stylesheet" media="all">

    <!-- Main CSS-->
    <link href="{% static 'login/css/theme.css' %}" rel="stylesheet" media="all">

</head>

<body class="animsition">
   
    <div class="page-wrapper">
        <div class="page-content--bge5">
            <div class="container">
                <div class="login-wrap">
                    <div class="login-content">
                        <div class="login-logo">
                            <a href="" class="au-btn au-btn--block au-btn--blue m-b-20"></a>
                                <img src="{% static 'login/images/icon/logo.png' %}" alt="CoolAdmin">
                                
                            </a>
                        </div>
                        <div class="login-form">
                            <form method="post" action="{% url 'admin_bosco_login' %}">
                                {% csrf_token %}
                                <div class="form-group">
                                    <label for="username">Username</label>
                                    <input class="au-input au-input--full" type="text"  name="Username" required>
                                </div>
                                <div class="form-group">
                                    <label for="password">Password</label>
                                    <input class="au-input au-input--full" type="password" name="Password" required>
                                </div>

                                <button class="au-btn au-btn--block au-btn--green m-b-20" type="submit">Admin Sign In</button>
                                <div class="register-link">
                                    Don't have an account? <a href="{% url 'ownerregister' %}">Register Here</a>
                                </div>
                            </div>
                            </form>
                            
                            <!-- Login button outside the form -->
                            
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Jquery JS-->
    <script src="{% static 'login/vendor/jquery-3.2.1.min.js' %}"></script>
    <!-- Bootstrap JS-->
    <script src="{% static 'login/vendor/bootstrap-4.1/popper.min.js' %}"></script>
    <script src="{% static 'login/vendor/bootstrap-4.1/bootstrap.min.js' %}"></script>
    <!-- Vendor JS       -->
    <script src="{% static 'login/vendor/slick/slick.min.js' %}"></script>
    <script src="{% static 'login/vendor/wow/wow.min.js' %}"></script>
    <script src="{% static 'login/vendor/animsition/animsition.min.js' %}"></script>
    <script src="{% static 'login/vendor/bootstrap-progressbar/bootstrap-progressbar.min.js' %}"></script>
    <script src="{% static 'login/vendor/counter-up/jquery.waypoints.min.js' %}"></script>
    <script src="{% static 'login/vendor/counter-up/jquery.counterup.min.js' %}"></script>
    <script src="{% static 'login/vendor/circle-progress/circle-progress.min.js' %}"></script>
    <script src="{% static 'login/vendor/perfect-scrollbar/perfect-scrollbar.js' %}"></script>
    <script src="{% static 'login/vendor/chartjs/Chart.bundle.min.js' %}"></script>
    <script src="{% static 'login/vendor/select2/select2.min.js' %}"></script>

    <!-- Main JS-->
    <script src="{% static 'login/js/main.js' %}"></script>

</body>

</html>
<!-- end document-->
