{% extends 'base.html' %}
{% block content %}
{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="au theme template">
    <meta name="author" content="Hau Nguyen">
    <meta name="keywords" content="au theme template">

    <!-- Title Page-->
    <title>Please Edit</title>

    <!-- Fontfaces CSS-->
    <link href="{% static 'css/font-face.css' %}" rel="stylesheet" media="all">
    <link href="{% static 'vendor/font-awesome-4.7/css/font-awesome.min.css' %}" rel="stylesheet" media="all">
    <link href="{% static 'vendor/font-awesome-5/css/fontawesome-all.min.css' %}" rel="stylesheet" media="all">
    <link href="{% static 'vendor/mdi-font/css/material-design-iconic-font.min.css' %}" rel="stylesheet" media="all">

    <!-- Bootstrap CSS-->
    <link href="{% static 'vendor/bootstrap-4.1/bootstrap.min.css' %}" rel="stylesheet" media="all">

    <!-- Vendor CSS-->
    <link href="{% static 'vendor/animsition/animsition.min.css' %}" rel="stylesheet" media="all">
    <link href="{% static 'vendor/bootstrap-progressbar/bootstrap-progressbar-3.3.4.min.css' %}" rel="stylesheet" media="all">
    <link href="{% static 'vendor/wow/animate.css' %}" rel="stylesheet" media="all">
    <link href="{% static 'vendor/css-hamburgers/hamburgers.min.css' %}" rel="stylesheet" media="all">
    <link href="{% static 'vendor/slick/slick.css' %}" rel="stylesheet" media="all">
    <link href="{% static 'vendor/select2/select2.min.css' %}" rel="stylesheet" media="all">
    <link href="{% static 'vendor/perfect-scrollbar/perfect-scrollbar.css' %}" rel="stylesheet" media="all">

    <!-- Main CSS-->
    <link href="{% static 'css/theme.css' %}" rel="stylesheet" media="all">

</head>

<body class="animsition">
    <div class="page-wrapper">
        <div class="page-content--bge5">
            <div class="container">
                <div class="login-wrap">
                    <div class="login-content">
                        <div class="login-logo">
                            <a href="#">
                                <img src="{% static 'images/icon/logo.png' %}" alt="CoolAdmin">
                            </a>
                        </div>
                        <div class="login-form">
                            <form action="" method="post">
                                <div class="form-row">
                                    <div class="form-group col-md-6">
                                        <label for="theater_name">Theater Name:</label>
                                        <input class="form-control" type="text" id="theater_name" name="theater_name"value="{{ theater.theater_name }}" required placeholder="Theater Name">
                                    </div>
                        
                                    <div class="form-group col-md-6">
                                        <label for="theater_image">Theater Image:</label>
                                        <input class="form-control" type="file" id="theater_image" name="theater_image" placeholder="Theater Image">
                                        {% if theater.theater_image %}
                                            <img src="{{ theater.theater_image.url }}" width="80" alt="Current Theater Image">
                                        {% endif %}
                                    </div>
                        
                                    <div class="form-group col-md-6 ">
                                        <label for="owner_name">Owner Name:</label>
                                        <input class="form-control" type="text" id="owner_name" name="owner_name" value="{{ theater.owner_name }}" required placeholder="Owner Name">
                                    </div>
                        
                                    <div class="form-group col-md-6 ">
                                        <label for="username">Username:</label>
                                        <input class="form-control" type="text" id="username" name="username" value="{{ theater.username }}"  required placeholder="Username">
                                    </div>
                        
                                    <div class="form-group col-md-6">
                                        <label for="password">Password:</label>
                                        <input class="form-control" type="password" id="password" name="password" value="{{ theater.password }}" required placeholder="Password">
                                    </div>
                        
                                    <div class="form-group col-md-6">
                                        <label for="phone_number">Phone Number:</label>
                                        <input class="form-control" type="text" id="phone_number" name="phone_number" value="{{ theater.phone_number }}" required placeholder="Phone Number">
                                    </div>
                        
                                    <div class="form-group col-md-6 ">
                                        <label for="location">Location:</label>
                                        <input class="form-control" type="text" id="location" name="location" value="{{ theater.location }}" required placeholder="Location">
                                    </div>
                        
                                    <div class="form-group col-md-6 ">
                                        <label for="address">Address:</label>
                                        <input class="form-control" type="text" id="address" name="address" value="{{ theater.address }}" required placeholder="Address">
                                    </div>
                        
                                    <div class="form-group col-md-6">
                                        <label for="manager_name">Manager Name:</label>
                                        <input class="form-control" type="text" id="manager_name" name="manager_name" value="{{ theater.manager_name }}" required placeholder="Manager Name">
                                    </div>

                                    <div class="form-group col-md-6">
                                        <label for="manager_name">Approved:</label>
                                        <input class="form-control" type="checkbox" id="approved" name="approved "value="1" checked >
                                    </div>
                                </div>
                                <button class="au-btn au-btn--block au-btn--green m-b-20" type="submit">Save Changes</button>
                            </form>
                        </div>
                           
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <!-- Jquery JS-->
    <script src="{% static 'vendor/jquery-3.2.1.min.js' %}"></script>
    <!-- Bootstrap JS-->
    <script src="{% static 'vendor/bootstrap-4.1/popper.min.js' %}"></script>
    <script src="{% static 'vendor/bootstrap-4.1/bootstrap.min.js' %}"></script>
    <!-- Vendor JS       -->
    <script src="{% static 'vendor/slick/slick.min.js' %}"></script>
    <script src="{% static 'vendor/wow/wow.min.js' %}"></script>
    <script src="{% static 'vendor/animsition/animsition.min.js' %}"></script>
    <script src="{% static 'vendor/bootstrap-progressbar/bootstrap-progressbar.min.js' %}"></script>
    <script src="{% static 'vendor/counter-up/jquery.waypoints.min.js' %}"></script>
    <script src="{% static 'vendor/counter-up/jquery.counterup.min.js' %}"></script>
    <script src="{% static 'vendor/circle-progress/circle-progress.min.js' %}"></script>
    <script src="{% static 'vendor/perfect-scrollbar/perfect-scrollbar.js' %}"></script>
    <script src="{% static 'vendor/chartjs/Chart.bundle.min.js' %}"></script>
    <script src="{% static 'vendor/select2/select2.min.js' %}"></script>

    <!-- Main JS-->
    <script src="{% static 'js/main.js' %}"></script>

</body>

</html>
{% endblock %}
