{% extends 'base.html' %}
{% block content %}
{% load static %}
<!DOCTYPE html>
<html lang="en" class="h-100">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Register a Show</title>
    <!-- Favicon icon -->
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'images/favicon.png' %}">
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
    
</head>

{% if user.is_authenticated %}
<body class="h-100">
    <div class="authincation h-100">
        <div class="container-fluid h-100">
            <div class="row justify-content-center h-100 align-items-center">
                <div class="col-md-6">
                    <div class="authincation-content">
                        <div class="row no-gutters">
                            <div class="col-xl-12">
                                <div class="auth-form">
                                    <h4 class="text-center mb-4">Register A Show</h4>
                                    <form method="post" action="{% url 'add_show' %}" enctype="multipart/form-data">
                                        {% csrf_token %}
                                        
                                        <div class="form-group">
                                            <label for="theater_name">Theater Name:</label>
                                            <input type="text" class="form-control" value="{{ user_theater.theater_name }}" name="theater_name" readonly required>
                                            <input type="hidden" class="form-control" value="{{ user_theater.id }}" name="theater_id" readonly required>
                                        </div>
                                        
                                        


                                        <div class="form-group">
                                            <label for="movie_name"><strong>Movie Name</strong></label>
                                            <select class="form-control" name="movie_name" required>
                                                {% for movie in movies %}
                                                    <option value="{{ movie.id }}">{{ movie.movie_name }}</option>
                                                {% endfor %}
                                            </select>
                                        </div>
                                        
                                        <div class="form-group">
                                            <label for="times"><strong>Times</strong></label>
                                            <select class="form-control" name="times" multiple required>
                                                <!-- You can replace the hardcoded times with your actual time options -->
                                                <option value="09:00 AM">09:00 AM</option>
                                                <option value="12:00 PM">12:00 PM</option>
                                                <option value="03:00 PM">03:00 PM</option>
                                                <!-- Add more options as needed -->
                                            </select>
                                        </div>
                                       
                                        <div class="form-group">
                                            <label for="date"><strong>Date</strong></label>
                                            <input type="date" class="form-control" name="date" id="datepicker" required>
                                        </div>
                                    
                                       
                                        <div class="form-group">
                                            <label for="price"><strong>Price</strong></label>
                                            <input type="text" class="form-control" name="price" placeholder="price" required>
                                        </div>

                                        <div class="text-center mt-4">
                                            <button type="submit" class="btn btn-primary btn-block">Register A Show</button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!--**********************************
        Scripts
    ***********************************-->
    <!-- Required vendors -->
    <script src="{% static 'vendor/global/global.min.js' %}"></script>
    <script src="{% static 'js/quixnav-init.js' %}"></script>
    <!--endRemoveIf(production)-->
</body>
{% endif %}
</html>

{% endblock %}
