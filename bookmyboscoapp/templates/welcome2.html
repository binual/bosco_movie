<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Your Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #2c3e50; /* Set your desired background color */
            background-image: url('bosco.jpg'); /* Set the filename of your new background image */
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            text-align: center;
        }

        .welcome-message {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
        }

        h1 {
            font-size: 2em;
            margin: 0;
        }

        p {
            font-size: 1.2em;
        }
    </style>
</head>

<body>
    <div class="welcome-message">
        <h1>Welcome to Your Page</h1>
        <p>This is your personalized home page. Feel free to customize it as you like!</p>
    </div>
</body>

</html>
